<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script src="client.js"></script>
</head>

<body>
    <!-- # of td's in the 'th' should match the td's in the 'tr'-->
    <table>
        <!-- table header -->
        <thead>
            <!-- th is a row-->
            <tr>
                <!-- td is a column in our row -->
            <th>city</th>
            <th>temperature</th>
            </tr>
        </thead>
        <!-- our data -->
        <tbody>
            <!-- tr is a row-->
            <tr>
                <td>minneapolis</td>
                <td>75</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
